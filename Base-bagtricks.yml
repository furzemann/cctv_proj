MODEL:
  META_ARCHITECTURE: Baseline
  BACKBONE:
    NAME: build_resnet_backbone
    NORM: BN
    DEPTH: 50x # Changed from 50 to "50" (string)
    LAST_STRIDE: 1
    FEAT_DIM: 2048
    WITH_IBN: False
    PRETRAIN: True
  HEADS:
    NAME: EmbeddingHead
    NORM: BN
    WITH_BNNECK: True
    POOL_LAYER: GlobalAvgPool
    NECK_FEAT: before
    CLS_LAYER: Linear
  DEVICE: "cpu"

INPUT:
  SIZE_TRAIN: [256, 128]
  SIZE_TEST: [256, 128]

SOLVER:
  BASE_LR: 0.00035
  WEIGHT_DECAY: 0.0005

TEST:
  EVAL_PERIOD: 20